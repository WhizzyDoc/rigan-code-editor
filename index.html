<html>
  <head>
    <title> Rigan Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="editor.css" />
  </head>

  <body>
    <div class="container" id="header">
      <h3>{Rigan}</h3>
      <div>
      <button id="showHtml">HTML</button>
      <button id="showCss">CSS</button>
      <button id="showJs">JS</button>
      <button id="showResult">Show Result</button>
      </div>
    </div>
   
    <div id="editor">

      <div class="editor" id="html1">
        <div class="line-numbers">
          <span></span>
        </div>
        <textarea id="html" placeholder="HTML" spellcheck="false"></textarea>
      </div>
      <div class="editor" id="css1">
        <div class="line-numbers1">
          <span></span>
        </div>
        <textarea id="css" placeholder="CSS" spellcheck="false"></textarea>
      </div>

      <div class="editor" id="js1">
        <div class="line-numbers2">
          <span></span>
        </div>
        <textarea id="js" placeholder="JavaScript" spellcheck="false"></textarea>
      </div>
      
      <div id="html_short">
          
          <div class="but" style="width:500px;">
              
              <button class="hshort" value="<div></div>">&lt;div&gt;</button>
              <button class="hshort" value='<a href=""></a>'>&lt;a&gt;</button>
              <button class="hshort" value='<img src="" alt="" />'>&lt;img&gt;</button>
              <button class="hshort" value='class=""'>[class]</button>
              <button class="hshort" value='id=""'>[id]</button>
              <button class="hshort" value="<p></p>">&lt;p&gt;</button>
              <button class="hshort" value="<span></span>">&lt;span&gt;</button>
              <button class="hshort" value="<li></li>">&lt;li&gt;</button>
              <button class="hshort" value="<ul></ul>">&lt;ul&gt;</button>
              <button class="hshort" value='<input type="" />'>&lt;input&gt;</button>
              <button class="hshort" value='<link rel="" href="" />'>&lt;link&gt;</button>
              <button class="hshort" value='<i class=""></i>'>&lt;i&gt;</button>
              <button class="hshort" value='<meta name="" content="" />'>&lt;meta&gt;</button>
              
          </div>
          
          <div class="but2" style="width:670px;">
              
            <button class="hshort" value="  ">Tab</button>
            <button class="hshort" value='=""'>=&quot; &quot;</button>
            <button class="hshort" value="<">&lt;</button>
            <button class="hshort" value=">">&gt;</button>
            <button class="hshort" value="</">&lt;/</button>
            <button class="hshort" value="-">-</button>
            <button class="hshort" value="<!-- -->">&lt;!-- --&gt;</button>
            <button class="hshort" value="#">#</button>
            <button class="hshort" value=".">.</button>
            <button class="hshort" value="(">(</button>
            <button class="hshort" value=")">)</button>
            <button class="hshort" value=":">:</button>
            <button class="hshort" value=";">;</button>
            <button class="hshort" value="&">&</button>
            <button class="hshort" value="_">_</button>
            <button class="hshort" value="/">/</button>
            <button class="hshort" value="!">!</button>
            <button class="hshort" value="{">{</button>
            <button class="hshort" value="}">}</button>
          
          </div>
          
      </div>


      <div id="css_short">
          
        <div class="but" style="width:1130px;">
            
            <button class="cshort" value="body {}">body</button>
            <button class="cshort" value="div {}">div</button>
            <button class="cshort" value="background: ;">background</button>
            <button class="cshort" value="wwidth: ;">width</button>
            <button class="cshort" value="height: ;">height</button>
            <button class="cshort" value="font-size: ;">font-size</button>
            <button class="cshort" value="font-family: ;">font-family</button>
            <button class="cshort" value="color: ;">color</button>
            <button class="cshort" value="margin: ;">margin</button>
            <button class="cshort" value="padding: ;">padding</button>
            <button class="cshort" value="px">px</button>
            <button class="cshort" value="em">em</button>
            <button class="cshort" value='url("")'>url</button>
            <button class="cshort" value="position: ;">position</button>
            <button class="cshort" value="top: ;">top</button>
            <button class="cshort" value="right: ;">right</button>
            <button class="cshort" value="bottom: ;">bottom</button>
            <button class="cshort" value="left: ;">left</button>
            <button class="cshort" value="border-radius: ;">border-R</button>
            <button class="cshort" value="@media() {}">@media</button>

        </div>
        
        <div class="but2" style="width:1100px;">
            
          <button class="cshort" value="  ">tab</button>
          <button class="cshort" value="{">{</button>
          <button class="cshort" value="}">}</button>
          <button class="cshort" value=":">:</button>
          <button class="cshort" value=";">;</button>
          <button class="cshort" value="%">%</button>
          <button class="cshort" value="(">(</button>
          <button class="cshort" value=")">)</button>
          <button class="cshort" value="#">#</button>
          <button class="cshort" value='""'>&quot; &quot;</button>
          <button class="cshort" value="/* */">/*  */</button>
          <button class="cshort" value="-">-</button>
          <button class="cshort" value="@">@</button>
          <button class="cshort" value="::">: :</button>
          <button class="cshort" value=".">.</button>
          <button class="cshort" value=",">,</button>
          <button class="cshort" value="_">_</button>
          <button class="cshort" value="+">+</button>
          <button class="cshort" value=">">&gt;</button>
          <button class="cshort" value="/">/</button>
          <button class="cshort" value="&">&</button>
          <button class="cshort" value="[">[</button>
          <button class="cshort" value="]">]</button>
        
        </div>
        
    </div>


    <div id="js_short">
          
      <div class="but" style="width:600px;">
          
          <button class="jshort" value="function() {}">function()</button>
          <button class="jshort" value="if() {}">if()</button>
          <button class="jshort" value="if() {} else {}">if()...else</button>
          <button class="jshort" value="true">true</button>
          <button class="jshort" value="false">false</button>
          <button class="jshort" value="return">return</button>
          <button class="jshort" value="for() {}">for()</button>
          <button class="jshort" value="alert();">alert()</button>
          <button class="jshort" value="document.querySelector('');">querySelector()</button>
          <button class="jshort" value="document.querySelectorAll('');">querySelectorAll()</button>
          <button class="jshort" value='document.getElementById("");'>getElementById()</button>
          <button class="jshort" value=".addEventListener('', function() {})">addEventListener</button>
          <button class="jshort" value=".onclick = function() {}">onclick()</button>
          <button class="jshort" value="compile();">compile()</button>

      </div>
      
      <div class="but2" style="width:1030px;">
          
        <button class="jshort" value="  ">tab</button>
        <button class="jshort" value="{">{</button>
        <button class="jshort" value="}">}</button>
        <button class="jshort" value="(">(</button>
        <button class="jshort" value=")">)</button>
        <button class="jshort" value="=">=</button>
        <button class="jshort" value="!">!</button>
        <button class="jshort" value="&&">&&</button>
        <button class="jshort" value=";">;</button>
        <button class="jshort" value="$">$</button>
        <button class="jshort" value='""'>&quot; &quot;</button>
        <button class="jshort" value="''">&lsquo; &rsquo;</button>
        <button class="jshort" value="``">` `</button>
        <button class="jshort" value="||">| |</button>
        <button class="jshort" value=":">:</button>
        <button class="jshort" value="//">/ /</button>
        <button class="jshort" value="/**/">/* */</button>
        <button class="jshort" value="=>">=&gt;</button>
        <button class="jshort" value="<">&lt;</button>
        <button class="jshort" value=">">&gt;</button>
        <button class="jshort" value="#">#</button>
        <button class="jshort" value=",">,</button>
        <button class="jshort" value=".">.</button>
        <button class="jshort" value="%">%</button>
        <button class="jshort" value="-">-</button>
        <button class="jshort" value="_">_</button>
        <button class="jshort" value="+">+</button>
        <button class="jshort" value="/">/</button>
        <button class="jshort" value="[">[</button>
        <button class="jshort" value="]">]</button>
      
      </div>
      
  </div>
      

    </div>
    

    <div id="result">
     
      <div class="container"></div>
      <iframe id="code"></iframe>
    </div>

    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="a.js"></script>
    <script type="text/javascript" src="short.js"></script>
  </body>
</html>
