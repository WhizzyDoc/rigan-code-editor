<html>
  <head>
    <title> Rigan Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="editor.css" />
  </head>

  <body>
    <div class="container" id="header">
      <h3>Rigan Code Editor</h3>
      <div>
      <button id="showHtml">HTML</button>
      <button id="showCss">CSS</button>
      <button id="showJs">JS</button>
      <button id="showResult">Show Result</button>
      </div>
    </div>
   
    <div id="editor">

      <div class="editor" id="html1">
        <div class="line-numbers">
          <span></span>
        </div>
        <textarea id="html" placeholder="HTML" spellcheck="false"></textarea>
      </div>
      <div class="editor" id="css1">
        <div class="line-numbers1">
          <span></span>
        </div>
        <textarea id="css" placeholder="CSS" spellcheck="false"></textarea>
      </div>

      <div class="editor" id="js1">
        <div class="line-numbers2">
          <span></span>
        </div>
        <textarea id="js" placeholder="JavaScript" spellcheck="false"></textarea>
      </div>

    </div>
    

    <div id="result">
     
      <div class="container"></div>
      <iframe id="code"></iframe>
    </div>

    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="a.js"></script>
  </body>
</html>
